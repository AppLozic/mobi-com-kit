        <div id="mck-sidebox"  class="modal mck-sidebox fade">
            <div  class="modal-dialog modal-sm right bg-white md-box-s">
                <div class="modal-content mck-sidebox-content">
                    <div class="modal-header mck-box-top">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title mck-box-title truncate" id="mck-conversation-title">Conversation</h4>
                    </div>
                    <div class="modal-body mck-box-md">
                        <div id="mck-message-cell" class="mck-message-cell">
                            <div class="mck-message-inner"></div>
                        </div>
                    </div>
                    <div class="modal-footer mck-box-ft">
                        <div class="modal-form">

                            <p id="mck-msg-error" class="mck-sidebox-error hide"></p>
                            <div id="mck-msg-response" class="mck-box-response hide">
                                <div id="mck-response-text" class="response-text"></div>

                            </div>
                            <form id="mck-msg-form" class="vertical">                     
                                <div class="form-group">
                                    <label class="sr-only placeholder-text control-label" for="mt-ms-to">To:</label>
                                    <input class="form-control" id="mck-msg-to" name="mt-ms-to" placeholder="To" required>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only placeholder-text control-label" for="mck-textbox">Message</label>
                                    <div id="mck-textbox-container" class='mck-textbox-container'>
                                        <div id="mck-text-box" contenteditable="true" class="mck-text-box text required"  placeholder="Message"></div>
                                        <div id="mck-file-box" class="mck-file-box row-fluid hide">
                                            <div class="mck-file-expr">
                                                <span class="mck-file-content col-lg-8"><div class="mck-file-lb"></div>&nbsp;<div class="mck-file-sz"></div></span>
                                                <span class="progress progress-striped active col-lg-3" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><span class="progress-bar progress-bar-success bar"></span></span>
                                                <span class="pull-right">
                                                    <button type="button" class="close mck-remove-file" data-dismiss="div" aria-hidden="true">x</button>
                                                </span>
                                            </div> 
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group last last-child">
                                    <button type="submit" id="mck-msg-sbmt" class="btn btn-primary pull-left">
                                        <span>Send</span>
                                    </button>

                                    <label id="mck-file-up" class= "fileinput-button file-upload pull-right" title="Attach File">
                                        <button type="button" class="btn btn-secondary" title="Attach File"><img src="images/ic_action_attachment.png" alt="Attach file"></img></button>
                                        <input type="file" name="files[]">
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/app/mt-sidebox.js"></script>
        <script type="text/javascript" src="http://mobi-com-alpha.appspot.com/_ah/channel/jsapi"></script>
